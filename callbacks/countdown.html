<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="mylist">

    </ul>
</body>

<script type="text/javascript">
    var listElement = document.getElementById("mylist");
    var animals = ["dog", "Cat", "ferret", "cow", "moose", "wolf", "bear"];

    var myAnimalInterval = setInterval(function(){

        var animal = animals.pop();
    if(animals.length>0) {
        listElement.append("<li>" + animal + "</li>")
    }else {
        clearInterval(myAnimalInterval)
}
    }, 3000);

</script>


</html>
